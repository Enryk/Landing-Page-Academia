<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Calculo do IMC</title>
</head>

<body>
    <aside class="menu">
        <p class="menu-label">VINICIUS AVILA PERSONAL TRAINER</p>
    </aside>

    <div class="card">
        <div class="card-content">
            <div class="content">
                <div class="navbar">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet"
                                target="_blank" href="">
                                <span class="icon">
                                    <i class="fab fa-twitter"></i>
                                </span>
                                <span>
                                    Tweet
                                </span>
                            </a>
                            <a class="bd-insta-button button" data-social-network="Instagram"
                                data-social-action="instagram" target="_blank" href="">
                                <span class="icon">
                                    <i class="fab fa-instagram"></i>
                                </span>
                                <span>
                                    Instagram
                                </span>
                            </a>
                            <a class="bd-face-button button" data-social-network="Facebook"
                                data-social-action="facebook" target="_blank" href="">
                                <span class="icon">
                                    <i class="fab fa-facebook"></i>
                                </span>
                                <span>
                                    Facebook
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
