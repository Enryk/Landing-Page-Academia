    <section class="section marginTopSection">
    <div class="columns">
        <div class="column">
            <h1 class="titleIMC title is-3 is-spaced">Calcule seu IMC:</h1>
            <form action="/" id="formulario" method="post">
                <label for="peso" class="subtitle is-5">Peso:</label>
                <input type="text" id="peso" name="peso" minlength="2" maxlength="6" step="0.01">
    
                <label for="altura" class="subtitle is-5">Altura:</label>
                <input type="text" id="altura" name="altura" minlength="3" maxlength="4" step="0.01">
                
                <button class="buttonIMC" type="submit">Calcular</button>
            </form>
        </div>
        <div class="column container">
            <div class="imgIMC">
                <img src="./assets/img/classDeIMC.png" alt="Classificação de IMC">
            </div>
    </div>
